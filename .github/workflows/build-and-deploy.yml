name: Build and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    name: Build and push image to GHCR
    runs-on: ubuntu-latest
    outputs:
      image_repo: ${{ steps.meta.outputs.image_repo }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare image repo
        id: meta
        shell: bash
        run: |
          echo "image_repo=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image_repo }}:latest
            ${{ steps.meta.outputs.image_repo }}:sha-${{ github.sha }}

  deploy_via_ssh:
    name: Deploy on remote server
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Validate required values
        shell: bash
        run: |
          [ -n "${{ secrets.SSH_HOST }}" ] || (echo "SSH_HOST is empty" && exit 1)
          [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ] || (echo "SSH_PRIVATE_KEY is empty" && exit 1)
          [ -n "${{ secrets.GHCR_USERNAME }}" ] || (echo "GHCR_USERNAME is empty" && exit 1)
          [ -n "${{ secrets.GHCR_PAT }}" ] || (echo "GHCR_PAT is empty" && exit 1)

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE_REPO: ${{ needs.build_and_push.outputs.image_repo }}
          IMAGE_TAG: sha-${{ github.sha }}
          CONTAINER_NAME: test-time-backend
          APP_PORT: "8000"
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          envs: IMAGE_REPO,IMAGE_TAG,CONTAINER_NAME,APP_PORT,GHCR_USERNAME,GHCR_TOKEN
          script: |
            set -euo pipefail

            IMAGE="${IMAGE_REPO}:${IMAGE_TAG}"

            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GHCR_USERNAME}" --password-stdin
            docker pull "${IMAGE}"

            docker rm -f "${CONTAINER_NAME}" || true
            docker run -d \
              --name "${CONTAINER_NAME}" \
              --restart unless-stopped \
              -p "${APP_PORT}:8000" \
              "${IMAGE}"

            docker image prune -f
